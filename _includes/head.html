<head>
	<!-- Google Tag Manager -->
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
	new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
	j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
	'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
	})(window,document,'script','dataLayer','GTM-MK6QXD7W');</script>
	<!-- End Google Tag Manager -->
	 
	<meta name="google-site-verification" content="G088Mg8HhOjIWUfBgFy3Fh9wF6PSsLsA9Z0Ay2FLh5o" />
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
	<meta property="og:description" content="{{ page.content | strip_html | strip_newlines | truncatewords: 80 }}">
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
	<meta property="og:image" content="{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.url }}/public/img/cat.jpg{% endif %}">
	<meta property="og:image:width" content="420" />
	<meta property="og:image:height" content="420" />
	<meta property="og:image:type" content="image/png">

	<link rel="alternate" href="https://kejdev.github.io/" hreflang="x-default">
	<link rel="alternate" href="https://kejdev.github.io/" hreflang="ko">
	
	<!-- tipuesearch -->
	<link rel="stylesheet" href="/assets/tipuesearch/css/tipuesearch.css">
	{% if page.tipue_search_active %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
	<script src="/assets/tipuesearch/tipuesearch_content.js"></script>
	<script src="/assets/tipuesearch/tipuesearch_set.js"></script>
	<script src="/assets/tipuesearch/tipuesearch.min.js"></script>
	{% endif %}
	

	{% if feed_meta %}
		{% feed_meta %}
 	{% endif %}
	
	{% if page.use_math %}
		{% include mathjax_support.html %}
	{% endif %}
	{%- if jekyll.environment == 'production' and site.google_analytics -%}
		{%- include google-analytics.html -%}
	{%- endif -%}
</head>
